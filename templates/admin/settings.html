{% extends 'base.html' %}
{% block body_block %}
<div>
  <br>
  <br>
  <br>
  <center><b>{{user}}</b></center>
</div>
<form>
  <div class="form-group">
    <label for="OldPassword">Old Password</label>
    <input type="password" class="form-control" id="OldPassword" placeholder="Old password">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Please enter new password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="New password">
  </div>
  <div class="form-group">
    <label for="InputPassword2">Please enter one more time</label>
    <input type="password" class="form-control" id="InputPassword2" placeholder="New password">
  </div>
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" value="{{currentUser}}">
  </div>
  <button type="submit" class="btn btn-default">Click to update</button>
</form>
{% endblock %}
