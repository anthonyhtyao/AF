{% extends 'base.html' %}


{% block body_block %}
  {% if errMsg != "" %}
  <div>
    <div class="alert alert-danger" role="alert">{{ errMsg }}</div>
  {% endif %}
  <div class="col-md-12">
  <form id = "article_form" method="post" action="/createarticle" enctype="multipart/form-data">
  {% csrf_token %}
    Title : <input id="title" type="text" name="title" maxlength="128" value="{{article.title}}">
    Article:
    <select name="article">
      <option value ="0"> </option>
    {% for article in articles %}
      <option value = {{article.id}}> {{ article }}</option>
    {% endfor %}
    </select>
    <br />
    Image:
    <p><input type='file' name='imgfile'> </p>
    Author :
    <select name="author">
    {% for user in users %}
      <option value = {{user.id}}> {{ user }}</option>
    {% endfor %}
    </select>
    Language : <select id='language' name="language"> <option value='fr' selected> FR </option><option value='tw'>TW</option></select>
    Numéro :
    <select name="numero">
    {% for numero in numeros %}
      <option value="{{numero.id}}"> {{ numero.numero }}</option>
    {% endfor %}
    </select>
    Catégorie :
    <select id='category_fr' name="categoryFR">
    {% for category in categoryFR %}
      <option value="{{category.category.id}}"> {{ category }}</option>
    {% endfor %}
    </select>
    <select id ='category_tw' style='display:none' name="categoryTW">
    {% for category in categoryTW %}
      <option value="{{category.category.id}}"> {{ category }}</option>
    {% endfor %}
    </select>
    <br />
    <label class="checkbox-inline">
      <input type="checkbox" name="isEdito"> Is Edito
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="isHeadline"> Is Headline
    </label>
    <p>Abstract :</p>
    <textarea id="newAbstract" type="text" name="abstract" cols ="80" rows="10"} >{{article.abstract}} </textarea>
    <p>Content : </p>
    <textarea id="newContent" class="tiny" type="text" name="content" cols ="80" rows="30"} >{{article.content}} </textarea>

	<input type="submit" name="submit" value="Create Article">
</form>
</div>
</div>
<script>
$(document).ready(function(){
  $('#language').change(function(){
    var language = $('#language option:selected').val();
    if (language == 'tw') {
      $('#category_tw').show();
      $('#category_fr').hide();
    }
    else {
      $('#category_fr').show();
      $('#category_tw').hide();
    }
  });
});
</script>
{% endblock %}
