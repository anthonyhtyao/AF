{% extends 'baseAbo.html' %}
{% load static %}
{% block body_block %}
<div class='col-md-8 col-md-offset-2'>
  <center><h2>New Client</h2></center>
  <p class='danger'>請注意會自動幫訂戶創建起始帳戶（無密碼）</p>
  <form class="form-horizontal" action='{% url 'addClient' %}' method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label class="col-sm-2 control-label">Civilite</label>
      <div class="col-sm-3">
        <select name='civilite' class='form-control'>
          {% for c in CIVI %}
          <option value='{{c.0}}'>{{c.1}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Family Name</label>
      <div class="col-sm-6">
        <input name='family_name' type='text' class='form-control' placeholder='world'>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input name='name' type='text' class='form-control' placeholder='hello'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-6">
        <input name='username' type='text' class='form-control' placeholder='hello.world'>
      </div>
    </div>
     <div class="form-group">
      <label class="col-sm-2 control-label">Informé(e)</label>
      <div class="col-sm-1">
        <input type='checkbox' name='info' class='form-control'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name='email' type='email' class='form-control' placeholder='hello.world@auroreformosane.com'>
      </div>
    </div>
     <div class="form-group">
      <label class="col-sm-2 control-label">Country</label>
      <div class="col-sm-6">
        <input name='country' type='text' class='form-control' placeholder='Taiwan'>
      </div>
     </div>
     <div class="form-group">
      <label class="col-sm-2 control-label">Adress</label>
      <div class="col-sm-10">
        <textarea name='adress' class='form-control' placeholder='Taiwan'></textarea>
      </div>
    </div>
     <div class="form-group">
      <label class="col-sm-2 control-label">Note</label>
      <div class="col-sm-10">
        <textarea name='remark' class='form-control' placeholder='Taiwan number one!!!'></textarea>
      </div>
     </div>
     <center><button type='submit' class='btn btn-default'>Save</button></center>
  </form>

</div>
{% endblock %}
