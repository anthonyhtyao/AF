{% extends 'base.html' %}
{% block category_block %}
  <div class="col-md-9 col-md-offset-2">
    <ul class="nav navbar-nav col-md-12">
      {% for cat in categories %}
        <li class="" style="width:10%">
          <h4>
            <a class = "category"
              {% if cat == category %}
                style="color:{{category.category.color}}"
              {% else %}
                style="color:rgba(0,0,0,.5)"
              {% endif %}
              onmouseover="changeColor(this,'{{cat.category.color}}')" onmouseout="returnColor(this)" href="/{{cat.category}}"> {{cat.title}} </a>
          </h4>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock  %}
{% block body_block %}
{% load static %}
<div class="col-md-8 col-md-offset-2">
  <h1><a href="/"><img src="{% static "img/logo_small.png" %}" height="50px"></a> | <span style="color:{{category.category.color}}">{{category}}</span></h1>
<br>
{% for article in articles %}
<div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <center><h2>{{article}}</h2></center>
      <a href="/{{article.article.category}}/article/{{article.article.slg}}">
      <img src="{{article.article.image.imgfile.url}}" alt="test">
      </a>
      <div class="caption">
        <p>{{article.abstract}}</p>
      </div>
    </div>
  </div>

{% endfor %}

</div>

{% endblock %}
