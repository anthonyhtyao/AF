{% extends 'base.html' %}
{% block body_block %}
<div>
  <br>
  <br>
  <br>
  {% if errMsg != "" %}
    <div class="alert alert-danger" role="alert">{{ errMsg }}</div>
  {% endif %}
  {% if msg != "" %}
    <div class="alert alert-info" role="alert">{{ msg | safe}}</div>
  {% endif %}
  <center><b>{{user}}</b></center>
</div>
<form method="post" action="/settings">
  {% csrf_token %}
  <div class="form-group">
    <label>Old Password</label>
    <input type="password" class="form-control" name="OldPassword" placeholder="Old password">
  </div>
  <div class="form-group">
    <label>Please enter new password</label>
    <input type="password" class="form-control" name="InputPassword1" placeholder="New password">
  </div>
  <div class="form-group">
    <label>Please enter again new password</label>
    <input type="password" class="form-control" name="InputPassword2" placeholder="New password">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="InputName" value="{{currentUser}}">
  </div>
  <button type="submit" class="btn btn-default">Click to update</button>
</form>
{% endblock %}
