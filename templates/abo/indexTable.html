<table id="clientsTable" class="table table-striped table-hover">
<tr><th>ID</th><th>NAME</th><th>EMAIL</th><th>DON</th><th>END</th></tr>
{% for client in clients %}
<tr onclick="console.log({{client.id}});document.location='{% url 'clientDetail' client.id %}';">
  <td>{{client.id}}</td>
  <td>{{client.name}} {{client.family_name|upper}}</td>
  <td>{{client.email}}</td>
  <td>{{client.don|default:""}}</td>
  <td>{{client.end|default:""}}</td>
</tr>
{% endfor %}
</table>
