{% extends 'adminArticle_base.html' %}
{% block articleForm_block %}
  {% if currentArticle %}
    <form id = "article_form" method="post" action="/{{currentCategory}}/article/{{currentArticle.slg}}/edit?lang={{selectedLang}}" enctype="multipart/form-data">
  {% else %}
    <form id = "article_form" method="post" action="/createarticle" enctype="multipart/form-data">
  {% endif %}
  <div id="titleInput" class="form-group has-feedback">
    <label for="title">Title</label>
    <input id="title" type="text" name="title" class="form-control" aria-describedby="titleStatus" maxlength="64" oninput="checkTitleValidity(this)" value="{{currentArticleContent.title}}">
    <span class="glyphicon glyphicon-ok form-control-feedback titleValided" aria-hidden="true"></span>
    <span class="sr-only titleValided">(success)</span>
    <label class="control-label titleValided" for="title">Valided title</label>
    <span class="glyphicon glyphicon-remove form-control-feedback titleError" aria-hidden="true"></span>
    <span class="sr-only titleError">(error)</span>
    <label id="titleErrorMsg" class="control-label titleError" for="title"></label>
  </div>
  <div id="subtitleInput" class="form-group has-feedback">
    <label for="subtitle">Sub Title</label>
    <input id="subtitle" type="text" name="subtitle" class="form-control"  maxlength="64" value="{{currentArticleContent.subtitle}}">
  </div>
{% endblock %}
{% block adminArticle_block %}
  <div class="col-md-12">
    <p>Abstract :</p>
    <textarea id="newAbstract" type="text" name="abstract" cols ="80" rows="10"} >{{currentArticleContent.abstract}} </textarea>
    <p>Content : </p>
    <textarea id="newContent" class="tiny" type="text" name="content" cols ="80" rows="30"} >{{currentArticleContent.content|safe}} </textarea>

	<button type="submit" class="btn btn-default">Save</button>
</form>
</div>
</div>
{% endblock %}
